$(function() {
	var userId=sessionStorage.getItem("userId");

$.ajax({

			data:JSON.stringify(obj),

				    $.each(response, function(index,products) {
				   		  var row = $("<tr/>");

	                	  						.attr("src", "uploads/" + products.product.prodPicFilename);

						 col4.append(price);
						 var col5=$("<td/>");

						 	row.append(col1);
		                    row.append(col2);
		                    row.append(col3);
		                    row.append(col4);
		                    row.append(col5);
		                   	row.append('<button type="button" data-pid="'+products.cartId+'" class="updbtn">Update</button><br/>');

		                    $("#tbl").append(row);
		                    
		                    sessionStorage.setItem("qty",products.qty);

	                }) //closing of foreach

					qty:$("#qty").val(),

			                }
			sessionStorage.setItem("qty",qty);

			    dataType: "json",
				success : function(response) {
					$("#tbl").empty();
					 $.each(response, function(index,products) {
				    	 
						 var row = $("<tr/>");

		                	  var col4=$("<td/>").text("$");
		                	  var price = $("<p/>").text(products.product.prodPrice);
							 col4.append(price);
							 var col5=$("<td/>");
							  col5.append('<input type="number" id="qty" value="'+products.qty+'">');
							   
							 	row.append(col1);
			                    row.append(col2);
			                    row.append(col3);
			                    row.append(col4);
			                    row.append(col5);
			                   	row.append('<button type="button" data-pid="'+products.cartId+'" class="updbtn">Update</button><br/>');
			                   	row.append('<button type="button" data-pid="'+products.cartId+'" class="delbtn">Delete</button>');
			                    
			                    $("#tbl").append(row);
			                   
		                }) //closing of foreach
					
							
				}//success
		})   //ajax
		})
		$(document).on("click", "button.delbtn" , function() {
			alert("deleted");
			var cartId = $(this).attr('data-pid');
			var userId=sessionStorage.getItem("userId");
			var obj = {
					cartId:cartId,
					userId:userId
			                }
			
			$.ajax({
				url : "/myCartDelete",
				type:"POST",
				data:JSON.stringify(obj),
				contentType: "application/json; charset=utf-8",
			    dataType: "json",
				success : function(response) {
					$("#tbl").empty();
					 $.each(response, function(index,products) {
				    	 
						 var row = $("<tr/>");
		                	  var col1 = $("<td/>");
		                	  var img = $("<img/>")
		                	  						.attr("src", "uploads/" + products.product.prodPicFilename);
		                	  						
		                	  col1.append(img);
		                	  var col2=$("<b/>");
		                	  var bold = $("<td/>").text(products.product.prodBrand);
		                	  col2.append(bold);
		                	  var col3 = $("<td/>").text(products.product.prodDesc);
		                	  var col4=$("<td/>").text("$");

			                   	row.append('<button type="button" data-pid="'+products.cartId+'" class="updbtn">Update</button><br/>');
			                   	row.append('<button type="button" data-pid="'+products.cartId+'" class="delbtn">Delete</button>');
			                    
			                    $("#tbl").append(row);
			                   
		                }) //closing of foreach
					
							
				}//success
		})
			
		})
