<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>More2door:Online Shopping Site for India</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
 
<script>

$(function() {
$.ajax({
			url : "/products",
			type:"POST",
			data:"{}",
			contentType: "application/json; charset=utf-8",
		    dataType: "json",
			success : function(response) {
				    $.each(response, function(index,products) {
	                	  var row = $("<tr/>");
	                	  var col1 = $("<td/>");
	                	  var img = $("<img/>")
	                	  						.attr("src", "uploads/" + products.prodPicFilename);
	                	  						
	                	  col1.append(img);
	                	  var col2=$("<b/>");
	                	  var bold = $("<td/>").text(products.prodBrand);
	                	  col2.append(bold);
	                	  var col3 = $("<td/>").text(products.prodDesc);
	                	  var col4=$("<td/>").text("$");
	                	  var price = $("<p/>").text(products.prodPrice);
						 col4.append(price);
	                	  var col5=$("<button/>").text("Buy Now");
	                	  var col6=$("<button/>").text("Add to Cart");
	                	    row.append(col1);
		                    row.append(col2);
		                    row.append(col3);
		                    row.append(col4);
		                    row.append(col5);
		                    row.append(col6);
	                    $("#tbl").append(row);
	                })
				
			}
			
		})
	})

	

</script>
</head>
<body>
<table id="tbl" style="border : 1px solid black;">
<tr style="border : 1px solid black;">

</tr>
</table>
</body>
</html>
