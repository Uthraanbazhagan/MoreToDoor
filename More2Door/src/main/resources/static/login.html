<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Login Form</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
 <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
 
<script>
$(function(){
	$("#form").submit(function(evt){
		evt.preventDefault();
		var obj ={
				email : $("#email").val(),
			    password : $("#password").val(),
				
		}
		$.ajax({
                url: '/login',
                method : 'POST',
                data : JSON.stringify(obj),
                contentType : 'application/json',
                success : function(response) {
                	alert(JSON.stringify(response));
                }
		})
	})
})



</script>
</head>
<body>

<div class="topnav">
  <a href="#Home.html">Home</a>
  <a href="#">Categories</a>
    <a href="AboutUs">About Us</a>
  <a href="#">Cart</a>
  <a class="active" href="Login.html">Login</a>
  </div>
  
<div class="login-form">
    <form id="form" >
        <h2 class="text-center">Log in</h2>       
        <div class="form-group">
            <input type="email" class="form-control" placeholder="@gmail.com" required="required" id="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required" id="password">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Log in</button>
        </div>
        <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>
            <a href="ForgotPassword.html" class="pull-right">Forgot Password?</a>
        </div>        
    </form>
    <p class="text-center"><a href="Register.html">New User? Register here!</a></p>
</div>
</body>
</html>
