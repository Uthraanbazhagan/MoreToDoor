<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700"
	rel="stylesheet">
<title>Registration Form</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="register.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
 
<script>
$(function(){
	$("#form").submit(function(evt) {
		evt.preventDefault();
		if($("#phonenumber").val().length!=10){
			alert("mobile number has to be 10 characters")
		}//if
		else if($("#password").val()!=$("#confirmpassword").val()){
			alert("mismatching password");
		}//if
		else
			{
		var obj ={
				firstname : $("#firstname").val(),
				lastname : $("#lastname").val(),
				role : $("#role").val(),
				email : $("#email").val(),
			    password : $("#confirmpassword").val(),
				phone : $("#phonenumber").val(),
				address : $("#address").val(),
			    city : $("#city").val(),
			    pincode : parseInt($("#pincode").val())
				
		}
		
	
		
		$.ajax({
                url: '/register',
                method : 'POST',
                data : JSON.stringify(obj),
                contentType : 'application/json',
				success : function(response) {
         	      	alert('thank you for registering with us!');
         	      	window.location.replace("/login.html");
}
		})
			}
		
	})
})
</script>
</head>
<body>
	<nav class="navbar navbar-inverse">
 <div class="container-fluid">
  <div class="navbar-header">
      <a class="navbar-brand" href="Home.html">MORE TO DOOR</a>
    </div>
       <ul class="nav navbar-nav navbar-right">
       <li><a class="active" href="Register.html"><span class="glyphicon glyphicon-log-in"></span> Register</a></li>
      <li><a href="Login.html"><span class="glyphicon glyphicon-user"></span> Login</a></li>
   
    </ul>
 </div>
</nav>
	<div class="signup-form">
	
		<form id="form">
			<h2>Register</h2>
			<p class="hint-text">Create your account and connect with us</p>
			<div class="form-group">
				<div class="row">
					<div class="col-xs-6">
						<input type="text" id="firstname" class="form-control"
							name="firstname" placeholder="First Name" required="required">
					</div>
					<div class="col-xs-6">
						<input type="text" id="lastname" class="form-control"
							name="lastname" placeholder="Last Name" required="required">
					</div>
				</div>


			</div>
			<div class="row">
				<div class="form-group">
					<select id="role">
						<option value="Admin">ADMIN</option>
						<option value="User">USER</option>
						<option value="Retailer">RETAILER</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<input type="email" id="email" class="form-control" name="email"
					placeholder="Email" required="required">
			</div>
			<div class="form-group">
				<input type="password" id="password" class="form-control"
					name="password" placeholder="Password" required="required">
			</div>
			<div class="form-group">
				<input type="password" id="confirmpassword" class="form-control"
					name="confirm_password" placeholder="Confirm Password"
					required="required">
			</div>

			<div class="form-group">
				<input type="text" id="phonenumber" class="form-control"
					name="phone number" placeholder="Enter your number"
					required="required">
			</div>
			<div class="form-group">
				<textarea rows="3" cols="60.2" id="address" class="form-control"
					name="address" placeholder="Enter your address" required="required"></textarea>
			</div>
			<div class="form-group">
				<input type="text" id="city" class="form-control" name="city"
					placeholder="Enter your city" required="required">
			</div>
			<div class="form-group">
				<input type="text" id="pincode" class="form-control" name="pincode"
					placeholder="Enter your pincode" required="required">
			</div>
			<div class="form-group">
				<label class="checkbox-inline"><input type="checkbox"
					required="required"> I accept the <a href="#">Terms of
						Use</a> &amp; <a href="#">Privacy Policy</a></label>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success btn-lg btn-block">Register
					Now</button>
			</div>
		</form>
		<div class="text-center">
			Already have an account? <a href="login.html">Sign in</a>
		</div>
	</div>
</body>
</html>
